  <body>
    
    <div id="container">
    
      <!--
        Gallery title

      <header>
        <h1><a href="index.html">Photo album</a></h1>
      </header>
    
      <!--
        Breadcrumbs of parent albums
      -->
      <nav class="breadcrumbs">
    <a class="breadcrumb-item" href="index.html">Home</a>&nbsp;/&nbsp;<a class="breadcrumb-item" href="00_Uncategorized.html">00_Uncategorized</a>
      </nav>
    
    
      <!--
        Nested albums, if any
      -->
      <div id="albums" class="justified-gallery">
            <a href="00_Uncategorized-%E5%A0%B4%E5%8B%98.html">
              <img src="media/small/00_Uncategorized/%E5%A0%B4%E5%8B%98/2015-11-26-%E6%B3%A2%E5%B8%8C%E7%B1%B3%E4%BA%9E%E4%BA%BA%E5%A0%B4%E5%8B%98/R0220546.JPG" alt="">

                <h3>場勘</h3>
                <div class="summary">5 albums, 51 photos</div>
              </div>
            </a>
            <a href="00_Uncategorized-Banners_yen.html">
              <img src="media/small/00_Uncategorized/Banners_%40yen/2014-04-24%40yan/41.png" alt="">

      <!--
        All photos and videos

      <ul id="media" class="clearfix justified-gallery">

      <!--
        Pagination
      -->
    
      <!--

      -->
    
      <!--

      -->

    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightslider/js/lightslider.min.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>
    <script src="public/justifiedgallery/jquery.justifiedGallery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true,
          exThumbImage: 'data-exthumbimage',
        });

        // Init justified gallery for albums
        $("#albums").justifiedGallery({
          margins: 10,
          rowHeight: 300,
          maxRowHeight: 325,
        });

        // Init justified gallery for photos
        $("#media").justifiedGallery({
          selector: '.albumList',
          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 275,
        });
      });
    </script>



  </body>
